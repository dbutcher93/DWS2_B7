<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link href="css/style.css" rel="stylesheet">
		<title>The Title of...</title>
	</head>
	<body>
		<div class="wrapper">
			<form>
				<h1>Personality Survey</h1>
				<div>
					<label for="tname">Name</label>
					<input class="tname" name="tname" type="text" placeholder="John Doe" required aria-required="true ">
				</div>

				<div>
					<label for="address">Address</label>
					<input class="address" name="address" type="text" placeholder="555 Test Dr. Cleveland Oh 55555" required aria-required="true ">
				</div>

				<div class="checkbox">
				    <label for="checkbox">Male:</label>
					<input type="checkbox" name="checkbox" id="checkbox" />

					<label for="checkbox">Female:</label>
					<input type="checkbox" name="checkbox" id="checkbox" />
			    </div>

				<div>
					<label for="date">Date of Birth</label>

					<input class="date" type="date" name="date">

				</div>

				<div>
					<label for="phone">Phone Number</label>
					<input class="phone" name="phone" type="number" placeholder="555-555-5555" required aria-required="true ">
				</div>

				<div>
					<label for="email">Email Address</label>
					<input class="email" name="email" type="email" placeholder="name@domain.com" required aria-required="true ">
				</div>

				<div>
					<label for="job">Job Title</label>
					<input class="job" name="job" type="text" placeholder="i.e Warehouse" required aria-required="true ">
				</div>

				<div>
					<label for="company">Company Name</label>
					<input class="company" name="company" type="text" placeholder="i.e Walmart" required aria-required="true ">
				</div>

				<div>
					<label for="startdate">Start Date</label>

					<input class="startdate" type="date" name="startdate">

				</div>

				<div>
					<label for="duration">Time at Company</label>
					<input class="duration" name="duration" type="text" placeholder="i.e 5 Years" required aria-required="true ">
				</div>

				<div>
					<label for="color">Favorite Color</label>
					<input id="color" name="color" type="color">
				</div>

				<div>
					<label for="textarea">Explain why</label>
					<textarea cols="40" rows="1" name="textarea" id="textarea"></textarea>
				</div>
				<br />

				<div>
					<label for="rate">Rate the Survey</label>
					<input id="rate" name="rate" type="range" min="1" max="10" value="5">

				</div>

			</form>

		</div>
	
	</body>

</html>
